<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body style="background-color: antiquewhite">
    <div
      id="loginBox"
      class="bg-white vh-100 d-flex justify-content-center align-items-center"
    >
      <div class="shadow p-3 mb-5 bg-white rounded" style="border-radius: 20px">
        <form id="loginForm" class="text-center justify-content-center p-5">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Lütfen kullanıcı adınızı giriniz."
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              id="password"
              required
            />
          </div>
          <button type="submit" class="btn btn-outline-info">Login</button>
        </form>
      </div>
    </div>
    <!--Navbar-->
    <nav id="navbar" class="navbar navbar-expand-lg bg-dark d-none">
      <div class="container-fluid">
        <a class="navbar-brand" style="color: white" href="#">Ana Sayfa</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" style="color: white" href="#" id="allProducts"
                >Ürünler</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                style="color: white"
              >
                Kategoriler
              </a>
              <ul id="categoryList" class="dropdown-menu">
                <!--Kategoriler buraya dinamik şekilde api den çekilecek-->
              </ul>
            </li>
          </ul>
        </div>
      </div>
      <div id="searcBar" class="d-flex w-50">
        <input
          id="searchInput"
          class="form-control me-2"
          type="text"
          placeholder="Search"
        />
        <button id="searchButton" class="btn btn-success" type="button">
          Search
        </button>
      </div>
      <button
        class="btn me-4 form-floating"
        style="border: none"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        <i class="fa-solid fa-cart-shopping fa-2x" style="color: white"></i>
        <span
          class="position-absolute top-0 ms-1"
          style="color: white"
          id="sepetMiktar"
          >0</span
        >
      </button>
      <a href="#" class="me-5">
        <i
          class="fa-solid fa-right-from-bracket fa-2x"
          style="color: #ffffff"
        ></i>
      </a>
    </nav>
    <!--Navbar-->

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Sepet</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="sepetListesi"></div>
            <div class="mt-3">
              <strong>Toplam Fiyat: <span id="toplamFiyat">0 </span> ₺</strong>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Kapat
            </button>
            <button type="button" class="btn btn-primary">Ödeme Yap</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->

    <!--Ürünler-->
    <div id="urunler" class="container d-none">
      <div class="row" id="productList">
        <!--ürünler dinamik şekilde api üzerinden buraya yüklenecek.-->
      </div>
    </div>
    <!--Ürünler-->
    <!--Footer-->
    <div id="footer" class="container d-none">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">Features</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">Pricing</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">FAQs</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">About</a>
          </li>
        </ul>
        <p class="text-center text-muted">© 2022 Company, Inc</p>
      </footer>
    </div>
    <!--Footer-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./jqueryScript.js"></script>
  </body>
</html>
