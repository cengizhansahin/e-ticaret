<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" style="color: white" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link"
                style="color: white"
                aria-current="page"
                href="#"
                >Anasayfa</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" style="color: white" href="#" id="allProducts"
                >Ürünler</a
              >
            </li>
          </ul>
        </div>
      </div>
      <button
        class="btn me-4 form-floating"
        style="border: none"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        <i class="fa-solid fa-cart-shopping fa-2x" style="color: white"></i>
        <span
          class="position-absolute top-0 ms-1"
          style="color: white"
          id="sepetMiktar"
          >0</span
        >
      </button>
    </nav>
    <!--Navbar-->

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Sepet</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="sepetListesi"></div>
            <div class="mt-3">
              <strong>Toplam Fiyat: <span id="toplamFiyat">0 </span> ₺</strong>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Kapat
            </button>
            <button type="button" class="btn btn-primary">Ödeme Yap</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->

    <!--Search Bar-->
    <div class="container mt-4">
      <div class="input-group mb-3 w-50 mx-auto">
        <input
          type="text"
          class="form-control w-50 mx-3"
          style="background-color: antiquewhite"
          placeholder="Ürün ara.."
          id="searchInput"
        />
        <div class="input-group-append">
          <button class="btn btn-success" type="button" id="searchButton">
            Ara!
          </button>
        </div>
      </div>
    </div>
    <!--Search Bar-->
    <!--Category Section-->
    <div class="container">
      <h3 class="mx-2">Kategoriler</h3>
      <ul class="list-group mb-5" id="categoryList" style="flex-direction: row">
        <!--Bu kısma kategoriler API üzerinden gelecek-->
      </ul>
    </div>
    <!--Category Section-->

    <!--Ürünler Listesi-->
    <div class="container">
      <div class="row" id="productList">
        <!--Ürünler dinamik şekilde API üzerinden buraya yüklenecek.-->
      </div>
    </div>
    <!--Ürünler Listesi-->
    <!--Footer-->
    <div class="container">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">Features</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">Pricing</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">FAQs</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">About</a>
          </li>
        </ul>
        <p class="text-center text-muted">© 2022 Company, Inc</p>
      </footer>
      <!--Footer-->
    </div>
    <!--Footer-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./jqueryScript.js"></script>
  </body>
</html>
